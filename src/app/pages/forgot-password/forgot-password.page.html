<div class="page-container">

  <div class="forgot-password-card">

    <div class="icon-container">
      <svg class="lock-icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M12,17C14.76,17 17,14.76 17,12C17,9.24 14.76,7 12,7C9.24,7 7,9.24 7,12C7,14.76 9.24,17 12,17M18,8H17V6C17,3.24 14.76,1 12,1C9.24,1 7,3.24 7,6V8H6C4.9,8 4,8.9 4,10V20C4,21.1 4.9,22 6,22H18C19.1,22 20,21.1 20,20V10C20,8.9 19.1,8 18,8M12,3C13.87,3 15.44,4.53 15.79,6H8.21C8.56,4.53 10.13,3 12,3M18,20H6V10H18V20Z" />
      </svg>
    </div>

    <h1 class="modal-title">Esqueceu sua senha?</h1>
    <p class="modal-subtitle">Não tem problema, mostraremos como trocar!</p>

    <div class="input-group">
      <label for="email-input">E-mail</label>
      <input
        type="email"
        id="email-input"
        placeholder=""
        [(ngModel)]="email"
        required
      />
    </div>

    <button class="primary-button" (click)="resetPassword()" [disabled]="isLoading">
      <!-- Opcional: Adicionar um spinner aqui se desejar um feedback visual -->
      <span *ngIf="isLoading" class="spinner"></span> <!-- Você precisaria de CSS para estilizar este spinner -->
      Troque sua senha
    </button>

    <a href="#" class="login-again-link" (click)="goToLogin()">
      Voltar para tela de login
    </a>
  </div>
</div>
