<div class="page-container">
  <app-header></app-header>

  <div class="auth-card">
    <div class="input-group">
      <label for="email-input">E-mail</label>
      <input
        type="email"
        id="email-input"
        placeholder=""
        [(ngModel)]="email"
        required
      />
    </div>

    <div class="input-group">
      <label for="password-input">Senha</label>
      <input
        [type]="passwordVisible ? 'text' : 'password'"
        id="password-input"
        placeholder=""
        [(ngModel)]="password"
        required
      />
      <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
        <i class="bi" [class.bi-eye-fill]="!passwordVisible" [class.bi-eye-slash-fill]="passwordVisible"></i>
      </button>
    </div>

    <button class="primary-button" (click)="login()">
      Entrar
    </button>

    <div class="divider">
      <hr>
      <span>ou</span>
      <hr>
    </div>

    <button class="secondary-button" (click)="createAccount()">
      NÃ£o tem uma conta? Criar uma conta
    </button>

    <a routerLink="/forgot-password" class="forgot-password-link">
      Esqueceu a senha?
    </a>
  </div>
</div>
